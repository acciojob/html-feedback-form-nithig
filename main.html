<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Elements</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
        }
        
        .form-container {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 20px;
            background-color: #f9f9f9;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }
        
        .required::after {
            content: " *";
            color: red;
        }
        
        input, .form-control {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        
        input:focus {
            outline: none;
            border-color: #4d90fe;
            box-shadow: 0 0 5px rgba(77, 144, 254, 0.5);
        }
        
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        
        button:hover {
            background-color: #45a049;
        }
        
        .form-title {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2 class="form-title">FeedBack Form</h2>
        <form>
            <div class="form-group">
                <label for="name" class="required">Name</label>
                <input type="text" id="name" name="name" minlength="3" maxlength="50" required>
            </div>
            
            <div class="form-group">
                <label for="portfolio" class="required">Portfolio</label>
                <input type="url" id="portfolio" name="portfolio" class="form-control" placeholder="https://example.com" required>
            </div>
            
            <div class="form-group">
                <label for="favColor" class="required">Favorite Color</label>
                <input type="color" id="favColor" name="favColor" class="form-control">
            </div>
            
            <div class="form-group">
                <label for="likeness" class="required">Likeness</label>
                <input type="range" id="likeness" name="likeness" min="1" max="100" class="form-control">
            </div>
            
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
